<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />

  <title>日記アプリ</title>
  <link rel="stylesheet" href="style_calendar_diary.css">

</head>

<body>
  <div class="frame-box">
    <div class="calendar-box">
      <div id="calendar" class="calendar"></div>
    </div>
    <div class="diary-box">
      <div id="diary_date" class="diary_date"></div>
      <input type="text" id="diary_title" placeholder="タイトルを入力"><br><br>
      <textarea id="diary_body" rows="10" cols="18" placeholder="本文を入力"></textarea><br><br>
      <input type="button" id="button" onclick="onSave(this)" value="保存">
    </div>
  </div>
  <script src="calendar_diary.js">
  </script>
</body>

</html>
